<!DOCTYPE html>
<html>
    <head>
        <title>About Me</title>
        <link rel = "stylesheet" type = "text/css" href = "Assets/css/reset.css">
        <link rel = "stylesheet" type = "text/css" href = "Assets/css/style.css">
    </head>

    <body>
        <header id = "mastheader">
            <div class = "container">
                <a href = "index.html" id = "logo">Alexander Johnson</a>
                <nav>
                    <a href = "index.html">About</a>
                    <a href = "portfolio.html">Portfolio</a>
                    <a href = "contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <div id = "main-container" class = "container">
            <section class = "main-section">
                <h1>Contact</h1>

                <form id ="contact-form">

                    <ul>
                        <li>
                            <label for = "name">Name</label>
                            <input type = "text" name = "name" id = "name" placeholder = "John Smith" required = "required">
                        </li>

                        <li>
                            <label for = "email">Email</label>
                            <input type = "text" name = "email" id = "email" placeholder = "example@gmail.com" required = "required">
                        </li>
                        <li>
                            <label for = "message">Message</label>
                            <textarea name = "message" id = "message" required = "required"></textarea>
                        </li>
                    </ul>
                    <input type = "submit" name "submit">
                </form>
            </section>

            <section class = "sidebar">
                <div id = "connect">
                    <h2>Connect with Me</h2>
                    <img src = "Assets/img/instagram.png" class = "social" alt = "Instragram Logo">
                    <img src = "Assets/img/GitHub.png" class = "social" alt = "GitHub Logo">
                    <img src = "Assets/img/facebook.png" class = "social" alt "Fabeook Logo">

                </div>
            </section>
        </div>
        <footer>
            <div class ="container">
                &copy; Copyright 2018
            </div>
        </footer>
    </body>
</html>
